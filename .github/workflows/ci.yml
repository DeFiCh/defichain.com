name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint - Typescript and ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install, compile and lint
        run: |
          corepack enable pnpm
          corepack prepare pnpm@8.10.0 --activate
          corepack exec pnpm install --frozen-lockfile
          tsc
          corepack exec pnpm run lint

  lint_prettier:
    name: Lint - Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9
      - uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install and check Prettier formatting
        run: |
          corepack enable pnpm
          corepack prepare pnpm@8.10.0 --activate
          corepack exec pnpm install --frozen-lockfile
          npx --no-install prettier --check "src/**/*.{js,jsx,ts,tsx}"
