[build]
publish = "public"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'none'; base-uri 'none'; child-src 'self' app.netlify.com; form-action 'none'; frame-ancestors 'none'; img-src 'self' data:; media-src 'self'; object-src 'none'; script-src 'self' app.netlify.com netlify-cdp-loader.netlify.app; style-src 'self' fonts.googleapis.com cdn.jsdelivr.net files.coinmarketcap.com px.ads.linkedin.com; font-src fonts.gstatic.com; connect-src 'self' ocean.defichain.com; prefetch-src 'self';"
    Referrer-Policy = "same-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[redirects]]
  from = "http://defichain.io/*"
  to = "https://defichain.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://defichain.io/*"
  to = "https://defichain.io/en/:splat"
  status = 200


[[redirects]]
  from = "http://zhs.defichain.io/*"
  to = "https://zhs.defichain.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://zhs.defichain.io/*"
  to = "https://defichain.io/zh-hans/:splat"
  status = 200


[[redirects]]
  from = "http://zht.defichain.io/*"
  to = "https://zht.defichain.io/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "https://defichain.io/zh-hant/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://defichain.io/zh-hant/404"
  status = 404