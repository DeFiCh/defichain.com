name: Deploy Website

on:
  release:
    types: [published]

jobs:
  deploy-website:
    name: "Deploy minified website"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.81.0"
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy en build
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          branch: gh-pages
          folder: ./public/en

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to s3 (ZH)
        uses: reggionick/s3-deploy@v3
        with:
          folder: ./public/zh-hans
          bucket: ${{ secrets.ZH_BUCKET }}
          bucket-region: ap-east-1
          dist-id: ${{ secrets.ZH_DISTRIBUTION_ID }}
          invalidation: /*
          delete-removed: true
          private: true

      - name: Deploy to s3 (HK)
        uses: reggionick/s3-deploy@v3
        with:
          folder: ./public/zh-hant
          bucket: ${{ secrets.HK_BUCKET }}
          bucket-region: ap-east-1
          dist-id: ${{ secrets.HK_DISTRIBUTION_ID }}
          invalidation: /*
          delete-removed: true
          private: true
